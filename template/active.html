{% extends 'master.html'%}
{%load static %}
{% block page %} 
Add Book
{% endblock page %}

{% block content %}
<div class="container" style="margin-top:120px ;">
  <div class="box" style="width:100%; margin:auto;">
    <!-- Section: Design Block -->
    <section class="">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
     
        <div class="col-lg-5 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form method="post" action="/active/" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                    <div class="alert alert-success">
                    <strong>{{ubook.book_title}}</strong> 
                    {{ubook.book_author}}
                </div>

                <input type="hidden" value="{{ubook.book_title}}" name="book_title">
                <input type="hidden" value="{{ubook.id}}" name="id">
                <input type="hidden" value="{{ubook.book_author}}" name="book_author">
                <input type="hidden" value="{{ubook.city}}" name="city">
                <input type="hidden" value="{{ubook.isbn}}" name="isbn">
                <input type="hidden" value="{{ubook.book_language}}" name="book_language">
                <input type="hidden" value="{{ubook.book_category}}" name="book_category">
                <input type="hidden" value="{{ubook.book_des}}" name="book_des">
                <input type="hidden" value="{{ubook.book_img}}" name="book_img">

                 <!-- Description input -->
                 <div class="form-outline mb-4">
                    <select name="is_active" id="" class="form-control">
                        <option value="{{ubook.is_active}}" disabled>
                            {% if ubook.is_active %}
                               active
                            {% else %}
                                Not active
                            {% endif %}
                        </option>
                        <option value="1">Active</option>
                        <option value="0">Not Active</option>
                    </select>
                </div>

             

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  submit    
                </button>

               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
    </section>
<!-- Section: Design Block -->

  </div>
</div>

{% endblock content %}
