{% extends 'master.html'%} {%load static %} {% block page %} Add Book {% endblock page %} {% block content %}
<div class="container" style="margin-top:120px ;">
    <div class="box" style="width:100%; margin:auto;">
        <!-- Section: Design Block -->
        <section>
            <!-- Jumbotron -->
            <div class="px-4 py-1 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
                <div class="row">
                    <div class="col-lg-5 mb-1 mb-lg-0 ">
                        <!-- <div class="card "> -->
                        <!-- <div class="card-body py-5 px-md-5 "> -->
                        <h4>Enter Details
                        </h4>
                        <form method="post" action="/donate/" enctype="multipart/form-data ">
                            {% csrf_token %}
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <!-- Book Title input -->
                            <div class="form-outline mb-4 ">
                                <label class="form-label " for="form3Example3 ">How many books you want to donate ? </label>
                                <input type="number" id="form3Example3 " name="qtybook" class="form-control " placeholder="example: 5 " required />
                            </div>
                            <!-- Book Title input -->
                            <div class="form-outline mb-4 ">
                                <label class="form-label " for="form3Example3 ">Write the name of books. </label>
                                <input type="text" id="form3Example3 " name="book_name" class="form-control " placeholder="atomic habit,harry potter" required />
                            </div>

                            <!-- Book Title input -->
                            <div class="form-outline mb-4 ">
                                <label class="form-label " for="form3Example3 ">Enter the pickup date. </label>
                                <input type="date" id="form3Example3 " name="pick_date" class="form-control " placeholder="atomic habit,harry potter" required />
                            </div>

                            <!-- Book Title input -->
                            <div class="form-outline mb-4 ">
                                <label class="form-label " for="form3Example3 ">Enter your Full address </label>
                                <textarea type="text" id="form3Example3 " name="address" class="form-control " placeholder="full address" required></textarea>
                            </div>
                            <!-- Book Author input -->
                            <div class="form-outline mb-4 ">
                                <label class="form-label " for="form3Example4 ">Contact Number</label>
                                <input type="text " id="form3Example4 " name="contact_no" class="form-control " placeholder="Contact" required />
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4 ">
                                Donate Now
                            </button>

                        </form>
                    </div>


                    <div class="col-lg-5 mb-5 mb-lg-0 ">

                        <img src="{% static 'images/help.svg' %}" alt="" srcset="">
                    </div>



                </div>
            </div>
    </div>
</div>
</div>
<!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

</div>
</div>

{% endblock content %}
